<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div id="full-name">
                <div class="input-name">
                    <label for="Name">Nome</label>
                    <input type="text" id="Name"/>
                </div>
                
                <div class="input-name">
                    <label for="Sobrenome">Sobrenome</label>
                    <input type="text" id="Sobrenome"/>
                </div>
            </div>
            <div class="input-senha">
                <label for="e-mail">Email <span>(digite um email válido)</span></label>
                <input type="email" id="e-mail"/>
            </div>
            <div class="input-senha">
                <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="senha" minlength="8"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-mentor">
                <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="mentor"/>
            </div>
        </fieldset>
        <fieldset>
            <legend>seus horários disponíveis</legend>
            <legend id="legenda2">primeira mentoria</legend>
            <div id="mentoria-1">
                <div class="input-data">
                    <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data"/>
                </div>
                <div class="input-data">
                    <label for="inicio">Das</label>
                    <input type="time" id="inicio"/>
                </div>
                <div class="input-data">
                    <label for="termino">Até</label>
                    <input type="time" id="termino"/>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend id="legenda2">Segunda mentoria</legend>
            <div id="mentoria-1">
                <div class="input-data">
                    <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="data"/>
                </div>
                <div class="input-data">
                    <label for="inicio">Das</label>
                    <input type="time" id="inicio"/>
                </div>
                <div class="input-data">
                    <label for="termino">Até</label>
                    <input type="time" id="termino"/>
                </div>
            </div>
        </fieldset>
        
    </form>
        <footer>
            <input class="button" type="submit" value="Salvar" form="my-form">
        </footer>
    </div>
</body>
</html>
